<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up</h1>

      <form id="countUp">

        <div class="form-group">
          <label for="multiple">Enter a multiplier:</label>
          <input type="number" id="multiple">
        </div>

        <div class="form-group">
          <label for="limit">Enter an end number:</label>
          <input type="number" id="limit">
        </div>

        <button type="submit" class="btn btn-info">Count!</button>
      </form>

      <div id="multiples">
        <p><span class="multiples"></span></p>
      </div>
    </div>
  </body>
</html>
